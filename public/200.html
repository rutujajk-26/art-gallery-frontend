<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArtVistas Gallery - Loading...</title>
  <meta name="description" content="Explore our curated collection of fine art at ArtVistas Gallery" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f8f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .loading {
      padding: 2rem;
      max-width: 600px;
    }
    
    .spinner {
      width: 70px;
      text-align: center;
      margin: 20px auto;
    }
    
    .spinner > div {
      width: 12px;
      height: 12px;
      background-color: #4F46E5;
      border-radius: 100%;
      display: inline-block;
      animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      margin: 0 3px;
    }
    
    .spinner .bounce1 {
      animation-delay: -0.32s;
    }
    
    .spinner .bounce2 {
      animation-delay: -0.16s;
    }
    
    @keyframes sk-bouncedelay {
      0%, 80%, 100% { 
        transform: scale(0);
      } 40% { 
        transform: scale(1.0);
      }
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f0f0f0;
      }
    }
  </style>
  <script>
    // This script will redirect to the root index.html
    window.location.href = '/';
  </script>
</head>
<body>
  <div class="loading">
    <h1>ArtVistas Gallery</h1>
    <p>Loading your art experience...</p>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</body>
</html>
